<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Caveat+Brush&family=Cherry+Bomb+One&family=Expletus+Sans&family=Gemunu+Libre:wght@300;500&family=Supermercado+One&family=Suranna&display=swap" rel="stylesheet" />
    <title>Calculator | Estetic</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="pic">
        <img class="gambar" src="img/fajri.jpg" alt="" />

        <audio controls autoplay>
          <p>vdvrew</p>
          <source src="Audio/lagu.mp3" type="audio/mp3" />
          <!-- Tergantung browser lo ini bisa apa nggak -->
        </audio>
      </div>

      <div class="Calculator">
        <hr />
        <h1>Calculator Senpai</h1>
        <hr />
      </div>
      <section class="screen">0</section>
      <section class="clac-buttons">
        <div class="clac-button-row">
          <button class="clac-button double">C</button>
          <button class="clac-button">&larr;</button>
          <button class="clac-button">&divide;</button>
        </div>

        <div class="clac-button-row">
          <button class="clac-button">7</button>
          <button class="clac-button">8</button>
          <button class="clac-button">9</button>
          <button class="clac-button">&times;</button>
        </div>

        <div class="clac-button-row">
          <button class="clac-button">4</button>
          <button class="clac-button">5</button>
          <button class="clac-button">6</button>
          <button class="clac-button">&minus;</button>
        </div>
        <div class="clac-button-row">
          <button class="clac-button">1</button>
          <button class="clac-button">2</button>
          <button class="clac-button">3</button>
          <button class="clac-button">&plus;</button>
        </div>

        <div class="clac-button-row">
          <button class="clac-button triple">0</button>
          <button class="clac-button triple">&equals;</button>
        </div>
      </section>
      <div class="marquee">
        <marquee><h2>Selamat Datang Di kalkulator Fajri Senpai, Jangan lupa Follow Ig Fajri Senpai ya!ðŸ˜˜</h2></marquee>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
